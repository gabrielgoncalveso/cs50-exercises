<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            window.onload = () =>{
                console.log("ALOO")
                for(var i = 0; i < 4; i++){
                    let buttonElement = document.querySelector("#q1-option"+(i+1))
                    buttonElement.addEventListener("click", multipleChoicesQuestion, false)
                }

                let buttonElement = document.querySelector("#q2-confirm")
                buttonElement.addEventListener("click", freeResponseQuestion, false)

            }

            const multipleChoicesQuestion = (ev) => {
                clearOptionsStyle(ev.target.id.substring(1,2))

                switch(ev.target.value){
                    case 'D20':
                        ev.target.style = "background-color: green"
                        document.querySelector("#q"+ev.target.id.substring(1,2)+"-answer").innerHTML = "Correct!"
                        break;
                    case 'D4':
                        ev.target.style = "background-color: red"
                        document.querySelector("#q"+ev.target.id.substring(1,2)+"-answer").innerHTML = "Incorrect!"
                        break;
                    case 'D10':
                        ev.target.style = "background-color: red"
                        document.querySelector("#q"+ev.target.id.substring(1,2)+"-answer").innerHTML = "Incorrect!"
                        break;
                    case 'D6':
                        ev.target.style = "background-color: red"
                        document.querySelector("#q"+ev.target.id.substring(1,2)+"-answer").innerHTML = "Incorrect!"
                        break;
                }
            }

            const freeResponseQuestion = (ev) =>{
                const answer = document.querySelector("#q2-user-answer").value.toUpperCase().trim()
                if(answer === "D&D" || answer === "DND"){
                    ev.target.style = "background-color: green"
                    document.querySelector("#q2-answer").innerHTML = "Correct!"
                    document.querySelector("#q2-user-answer").style = "background-color: green"
                }else{
                    ev.target.style = "background-color: red"

                    document.querySelector("#q2-answer").innerHTML = "Incorrect!"
                    document.querySelector("#q2-user-answer").style = "background-color: red"
                }
            }

            const clearOptionsStyle = (questionNumber) =>{
                for(var i = 0; i < 4; i++){
                    document.querySelector("#q"+questionNumber+"-option"+(i+1)).style = "";
                }
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>RPG is a type of game where people gather to play and tell stories of fantasy, sci-fi, and many other themes. What of these dices is the symbol of RPG for the media?</h3>
                <h4 id="q1-answer"></h4>
                <button id="q1-option1" value="D10">D10</button>
                <button id="q1-option2" value="D6">D6</button>
                <button id="q1-option3" value="D4">D4</button>
                <button id="q1-option4" value="D20">D20</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the name of the most famous RPG around the world?</h3>
                <h4 id="q2-answer"></h4>
                <input id="q2-user-answer" type="text"/>
                <button id="q2-confirm">Confirm</button>

            </div>

        </div>
    </body>
</html>
